			<style>
				*{
					box-sizing: border-box;
					-moz-box-sizing: border-box;
					-webkit-box-sizing: border-box;
					margin: 0;
					padding: 0;
				}
				body{
					font-family: helvetica, sans-serif;
					font-weight: 300;
					line-height: 1.254;
					text-align: center;
				}
/*==chia cot==*/
				.container{
					position: relative;
					left: 0;
					width: 900px;
					height: 950px;
					margin: 0;
					padding: 30px;
					background: #E2E2E2;
				}
				.menu li{
					list-style-type: none;
					display: inline;
					margin: 10px;
				}
				.menu-title{

					height: 150px;
					width: 100%;
					padding-top: 30px;
				}
				.menu-title h2{
					padding-bottom: 0;
				}
/*== line cá»§a h2==*/
			  .menu-title h2:after {
				    background-color: #339999;
				    content: "";
				    display: block;
				    height: 3px;
				    margin: 5px auto 30px;
				    position: relative;
				    width: 75px;
				}
/*==List framework==*/
				.framework li{
					list-style-type: none;
					height: 200px;
					width: 250px;
					color: #fff;
					line-height: 200px;
					display: inline-block;
					background: #42A4BD;
					margin: 12px;

				}
/*===Trang tri==*/
				a{
						text-decoration: none;
						transition: all 0.5s;
						-moz-transition: all 0.5s;
						-webkit-transition: all 0.5s;
				}
				a:hover {
					color: #000;
					background: #E7FB8B;
				}

			</style>

		</head>
